<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discopolia ‚Äì Pa≈Ñstwo Zenka</title>
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #25003a, #000);
  color: #fff;
  text-align: center;
  overflow-x: hidden;
}

header {
  background: linear-gradient(45deg, #ff00cc, #3333ff, #ffcc00);
  background-size: 300% 300%;
  animation: gradientMove 6s ease infinite;
  padding: 2rem;
  position: relative;
  box-shadow: 0 0 20px #ff00cc;
}
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

header img {
  width: 120px;
  position: absolute;
  top: 10px;
  left: 10px;
}

header h1 {
  font-size: 3rem;
  margin: 0;
  text-shadow: 3px 3px 8px #000;
}

header p {
  font-size: 1.2rem;
  margin-top: 0.5rem;
  color: #ffeb99;
}

#totalMandatyBox {
  position: fixed;
  top: 10px;
  left: 10px;
  background: rgba(255, 0, 204, 0.8);
  padding: 10px 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px #ff00cc;
  font-weight: bold;
  font-size: 1.1rem;
  z-index: 9999;
}

main {
  max-width: 900px;
  margin: 2rem auto;
  padding: 0 1rem;
}

section {
  background: rgba(255,255,255,0.05);
  padding: 2rem;
  margin-bottom: 2rem;
  border-radius: 15px;
  box-shadow: 0 0 20px #ff00cc;
}

h2 {
  color: #ffcc00;
  text-shadow: 0 0 10px #ffcc00;
}

/* Klikacz */
#mandatBox {
  background: linear-gradient(135deg, #ff0099, #ff6600);
  border-radius: 20px;
  padding: 2rem;
  margin: 1.5rem auto;
  max-width: 300px;
  font-size: 1.3rem;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 20px #ff00cc;
  transition: transform 0.2s, box-shadow 0.2s;
}
#mandatBox:hover {
  transform: scale(1.1);
  box-shadow: 0 0 30px #ffcc00;
}

/* Minigra */
#gameArea {
  position: relative;
  width: 100%;
  max-width: 500px;
  height: 400px;
  margin: 1rem auto;
  border: 2px solid #ffcc00;
  border-radius: 15px;
  background: radial-gradient(circle, #222 40%, #111 100%);
  overflow: hidden;
}

#zenek {
  position: absolute;
  width: 80px;
  height: 80px;
  cursor: pointer;
  display: none;
}

#score {
  font-size: 1.3rem;
  color: #00ffcc;
}

/* Sklep */
.shop-item {
  background: rgba(255,255,255,0.05);
  margin: 0.5rem 0;
  padding: 1rem;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 0 10px #ff00cc;
}
.shop-item button {
  background: #ff0066;
  border: none;
  color: white;
  padding: 8px 15px;
  border-radius: 8px;
  cursor: pointer;
}
.shop-item button:hover { background: #ffcc00; color: #111; }

/* Bonus licznik */
#bonusTimer {
  margin-top: 1rem;
  color: #00ffcc;
  font-weight: bold;
}
</style>
</head>
<body>
<header>
  <img src="herb.png" alt="Herb Discopolii">
  <h1>Witamy w Discopolii!</h1>
  <p>Pa≈Ñstwo Zenka Martyniuka ‚Äì gdzie ka≈ºda noc to koncert!</p>
</header>

<div id="totalMandatyBox">üí∞ ≈ÅƒÖcznie Mandat√≥w: <span id="totalMandaty">0</span> MZ</div>

<main>
<section>
  <h2>Mandaty Zenkowe</h2>
  <div id="mandatBox">üéµ Kliknij, by zdobywaƒá Mandaty Zenkowe!</div>
</section>

<section>
  <h2>Sklep z ulepszeniami</h2>
  <div id="shop"></div>
  <p id="bonusTimer">Brak aktywnego bonusu</p>
</section>

<section>
  <h2>Minigierka: Z≈Çap Zenka!</h2>
  <div id="gameArea">
    <img id="zenek" src="zenek.png" alt="Zenek">
  </div>
  <p id="score">Wynik: 0</p>
  <button class="btn" id="startGame">Start!</button>
</section>
</main>

<script>
let citizens=[], currentCitizen=null, bonusTime=0, bonusActive=false, bonusInterval;
let totalMandaty=0, clickValue=1;

const totalMandatyDisplay=document.getElementById('totalMandaty');
const mandatBox=document.getElementById('mandatBox');
const shopDiv=document.getElementById('shop');
const bonusTimer=document.getElementById('bonusTimer');

/* Sklep z ulepszeniami */
const shopItems=[
  {name:"Z≈Çoty Mikrofon", desc:"Klikniƒôcia dajƒÖ +1 mandat", cost:50, effect:()=>clickValue++},
  {name:"Nap√≥j Disco-Energy", desc:"Zwiƒôksza zarobek o 50% przez 1 minutƒô", cost:100, effect:()=>activateBonus(60,1.5)},
  {name:"Zenkomobil", desc:"Podwaja zarobek z klikniƒôƒá na 2 minuty", cost:300, effect:()=>activateBonus(120,2)},
  {name:"Korona Kr√≥la Parkietu", desc:"Potraja zarobek z klikniƒôƒá przez 5 minut", cost:800, effect:()=>activateBonus(300,3)},
];

/* Wy≈õwietlanie sklepu */
function renderShop(){
  shopDiv.innerHTML="";
  shopItems.forEach((item,i)=>{
    const div=document.createElement('div');
    div.className="shop-item";
    div.innerHTML=`<div><strong>${item.name}</strong><br>${item.desc}<br><small>${item.cost} MZ</small></div>
                   <button>Kup</button>`;
    div.querySelector("button").addEventListener("click",()=>{
      if(totalMandaty<item.cost){ alert("Za ma≈Ço mandat√≥w!"); return; }
      totalMandaty-=item.cost;
      totalMandatyDisplay.textContent=totalMandaty;
      item.effect();
      alert("Kupiono: "+item.name);
      saveData();
    });
    shopDiv.appendChild(div);
  });
}

/* Klikanie */
mandatBox.addEventListener("click",()=>{
  totalMandaty+=clickValue;
  totalMandatyDisplay.textContent=totalMandaty;
  saveData();
});

/* Bonus czasowy */
function activateBonus(duration, multiplier){
  if(bonusActive) return alert("Bonus ju≈º aktywny!");
  bonusActive=true;
  const oldClick=clickValue;
  clickValue*=multiplier;
  bonusTime=duration;
  bonusTimer.textContent="Bonus aktywny przez "+bonusTime+"s";
  bonusInterval=setInterval(()=>{
    bonusTime--;
    bonusTimer.textContent="Bonus aktywny przez "+bonusTime+"s";
    if(bonusTime<=0){
      clearInterval(bonusInterval);
      bonusActive=false;
      clickValue=oldClick;
      bonusTimer.textContent="Brak aktywnego bonusu";
    }
  },1000);
}

/* Zapisywanie */
function saveData(){
  localStorage.setItem("totalMandaty",totalMandaty);
  localStorage.setItem("clickValue",clickValue);
}
function loadData(){
  totalMandaty=parseInt(localStorage.getItem("totalMandaty"))||0;
  clickValue=parseInt(localStorage.getItem("clickValue"))||1;
  totalMandatyDisplay.textContent=totalMandaty;
}
loadData();
renderShop();
</script>
</body>
</html>
